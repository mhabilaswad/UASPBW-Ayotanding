name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test

      - name: Login to Docker Hub (habilaswad)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME1 }}
          password: ${{ secrets.DOCKERHUB_TOKEN1 }}

      - name: Build and push to habilaswad/praktikum_popl4
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: habilaswad/hnbn-popl:latest

      - name: Login to Docker Hub (mnabilmaulana)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME2 }}
          password: ${{ secrets.DOCKERHUB_TOKEN2 }}

      - name: Build and push to mnabilmaulana/hnbn-popl
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: mnabilmaulana/hnbn-popl:latest
